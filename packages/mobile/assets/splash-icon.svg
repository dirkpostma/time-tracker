<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the clock circle -->
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Transparent background for splash icon -->

  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#clockGradient)" stroke-width="4" opacity="0.3" filter="url(#glow)"/>

  <!-- Main clock circle -->
  <circle cx="256" cy="256" r="170" fill="none" stroke="url(#clockGradient)" stroke-width="14" filter="url(#glow)"/>

  <!-- Clock tick marks -->
  <g stroke="#7C3AED" stroke-width="5" stroke-linecap="round">
    <!-- 12 o'clock -->
    <line x1="256" y1="106" x2="256" y2="130" opacity="0.9"/>
    <!-- 3 o'clock -->
    <line x1="406" y1="256" x2="382" y2="256" opacity="0.9"/>
    <!-- 6 o'clock -->
    <line x1="256" y1="406" x2="256" y2="382" opacity="0.9"/>
    <!-- 9 o'clock -->
    <line x1="106" y1="256" x2="130" y2="256" opacity="0.9"/>
  </g>

  <!-- Small tick marks -->
  <g stroke="#06B6D4" stroke-width="3" stroke-linecap="round" opacity="0.6">
    <!-- 1 o'clock -->
    <line x1="331" y1="131" x2="320" y2="150"/>
    <!-- 2 o'clock -->
    <line x1="381" y1="181" x2="362" y2="192"/>
    <!-- 4 o'clock -->
    <line x1="381" y1="331" x2="362" y2="320"/>
    <!-- 5 o'clock -->
    <line x1="331" y1="381" x2="320" y2="362"/>
    <!-- 7 o'clock -->
    <line x1="181" y1="381" x2="192" y2="362"/>
    <!-- 8 o'clock -->
    <line x1="131" y1="331" x2="150" y2="320"/>
    <!-- 10 o'clock -->
    <line x1="131" y1="181" x2="150" y2="192"/>
    <!-- 11 o'clock -->
    <line x1="181" y1="131" x2="192" y2="150"/>
  </g>

  <!-- Hour hand -->
  <line x1="256" y1="256" x2="256" y2="156" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Minute hand -->
  <line x1="256" y1="256" x2="346" y2="200" stroke="url(#clockGradient)" stroke-width="8" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Center dot -->
  <circle cx="256" cy="256" r="14" fill="url(#clockGradient)" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="7" fill="#FFFFFF"/>

  <!-- Play triangle (indicating timer/tracking) -->
  <polygon points="290,256 316,274 316,238" fill="#06B6D4" opacity="0.8" filter="url(#glow)"/>
</svg>
