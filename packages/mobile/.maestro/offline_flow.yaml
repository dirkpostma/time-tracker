appId: com.anonymous.mobile
---
- launchApp:
    clearKeychain: true

# Handle dev client launcher - tap the dev server URL
- tapOn:
    text: "http://localhost:8081"
    optional: true

# Wait for login screen
- extendedWaitUntil:
    visible: "Time Tracker"
    timeout: 30000

# Login first
- tapOn:
    id: "email-input"
- inputText: "test@example.com"

- tapOn:
    id: "password-input"
- inputText: "Test1234"

- tapOn:
    id: "login-button"

# Dismiss iOS password save dialog if it appears
- tapOn:
    text: "Not Now"
    optional: true

# Wait for timer screen
- extendedWaitUntil:
    visible:
      id: "timer-display"
    timeout: 30000

# Stop any existing running timer first
- tapOn:
    id: "stop-button"
    optional: true

# Wait for start button
- extendedWaitUntil:
    visible:
      id: "start-button"
    timeout: 10000

# Verify timer screen loaded
- assertVisible:
    id: "timer-display"
- assertVisible:
    id: "start-button"

# Start a timer (while online)
- tapOn:
    id: "start-button"

# Handle client picker modal if it appears
- tapOn:
    text: "Default Client"
    optional: true

# Skip project picker if it appears
- tapOn:
    id: "project-skip"
    optional: true

# Wait for timer to be running
- extendedWaitUntil:
    visible:
      id: "stop-button"
    timeout: 10000

# Verify timer started
- assertVisible:
    id: "stop-button"
- assertVisible:
    id: "client-name"

# Stop the timer
- tapOn:
    id: "stop-button"

# Wait for start button
- extendedWaitUntil:
    visible:
      id: "start-button"
    timeout: 10000

# Note: Full offline testing requires network simulation
# which is limited in Maestro. This test verifies the
# offline UI components exist and basic timer flow works.

# Verify the app handles timer operations correctly
- assertVisible:
    id: "timer-display"
- assertVisible:
    id: "start-button"
