appId: com.anonymous.mobile
---
# Theme History Flow Test - Tests history screen displays correctly with different themes

- launchApp:
    clearKeychain: true

# Handle dev client launcher
- tapOn:
    text: "http://localhost:8081"
    optional: true

# Wait for login screen
- extendedWaitUntil:
    visible: "Time Tracker"
    timeout: 30000

# Login
- tapOn:
    id: "email-input"
- inputText: "test@example.com"

- tapOn:
    id: "password-input"
- inputText: "Test1234"

- tapOn:
    id: "login-button"

# Dismiss iOS password save dialog
- tapOn:
    text: "Not Now"
    optional: true

# Wait for timer screen
- extendedWaitUntil:
    visible:
      id: "timer-display"
    timeout: 30000

# Stop any running timer
- tapOn:
    id: "stop-button"
    optional: true

- extendedWaitUntil:
    visible:
      id: "start-button"
    timeout: 10000

# Dismiss debug banner
- tapOn:
    text: "Ã—"
    optional: true

# First create a time entry so history has data
- tapOn:
    id: "start-button"

- extendedWaitUntil:
    visible:
      id: "stop-button"
    timeout: 5000

# Let it run briefly
- swipe:
    direction: DOWN
    duration: 1000

# Stop timer to create entry
- tapOn:
    id: "stop-button"

- extendedWaitUntil:
    visible:
      id: "start-button"
    timeout: 5000

# ========== Test History with Sunset Warmth theme ==========

- tapOn:
    id: "tab-settings"

- extendedWaitUntil:
    visible:
      id: "theme-picker"
    timeout: 10000

- tapOn:
    id: "theme-option-sunsetWarmth"

# Navigate to History
- tapOn:
    id: "tab-history"

- extendedWaitUntil:
    visible:
      id: "history-screen"
    timeout: 10000

- takeScreenshot: "history_sunset_warmth"

# Verify history elements are visible
- assertVisible:
    id: "history-screen"

# ========== Test History with Soft Blossom theme ==========

- tapOn:
    id: "tab-settings"

- extendedWaitUntil:
    visible:
      id: "theme-picker"
    timeout: 10000

- tapOn:
    id: "theme-option-softBlossom"

- tapOn:
    id: "tab-history"

- extendedWaitUntil:
    visible:
      id: "history-screen"
    timeout: 10000

- takeScreenshot: "history_soft_blossom"

# ========== Test History with Ocean Depth theme ==========

- tapOn:
    id: "tab-settings"

- extendedWaitUntil:
    visible:
      id: "theme-picker"
    timeout: 10000

- tapOn:
    id: "theme-option-oceanDepth"

- tapOn:
    id: "tab-history"

- extendedWaitUntil:
    visible:
      id: "history-screen"
    timeout: 10000

- takeScreenshot: "history_ocean_depth"

# ========== Test pull-to-refresh with themed history ==========

- swipe:
    direction: DOWN
    duration: 500

# Wait for refresh to complete
- swipe:
    direction: DOWN
    duration: 500

# Verify screen still displays correctly
- assertVisible:
    id: "history-screen"

- takeScreenshot: "history_after_refresh_ocean_depth"

# ========== Restore default theme ==========

- tapOn:
    id: "tab-settings"

- extendedWaitUntil:
    visible:
      id: "theme-picker"
    timeout: 10000

- tapOn:
    id: "theme-option-midnightAurora"

# Verify back at settings
- assertVisible:
    id: "notifications-section"
