appId: com.anonymous.mobile
---
- launchApp:
    clearKeychain: true

# Handle dev client launcher
- tapOn:
    text: "http://localhost:8081"
    optional: true

# Wait for login screen
- extendedWaitUntil:
    visible: "Time Tracker"
    timeout: 30000

# Login
- tapOn:
    id: "email-input"
- inputText: "test@example.com"
- tapOn:
    id: "password-input"
- inputText: "Test1234"
- tapOn:
    id: "login-button"

# Dismiss iOS password save dialog
- tapOn:
    text: "Not Now"
    optional: true

# Wait for timer screen
- extendedWaitUntil:
    visible:
      id: "timer-display"
    timeout: 30000

# Stop any existing running timer first
- tapOn:
    id: "stop-button"
    optional: true

# Wait for start button
- extendedWaitUntil:
    visible:
      id: "start-button"
    timeout: 10000

# Verify selection button is visible
- assertVisible:
    id: "selection-button"

# Tap selection button to open selection picker modal
- tapOn:
    id: "selection-button"

# Wait for selection picker modal
- extendedWaitUntil:
    visible:
      id: "selection-picker-modal"
    timeout: 10000

# Create a new client for this test
- tapOn:
    id: "add-client-button"
- tapOn:
    id: "new-client-name-input"
- inputRandomText:
    length: 6
- inputText: " SelectionTest"
- hideKeyboard
- tapOn:
    text: "Add client"

# Dismiss any error alert
- tapOn:
    text: "OK"
    optional: true

# Wait for project step (still in same modal)
- extendedWaitUntil:
    visible:
      id: "add-project-button"
    timeout: 15000

# Skip project picker - this will complete selection with client only
- tapOn:
    id: "project-skip"

# Wait for timer screen - timer should start automatically after selection
- extendedWaitUntil:
    visible:
      id: "timer-display"
    timeout: 10000

# Timer may or may not auto-start - check for either state
- tapOn:
    id: "start-button"
    optional: true

# Wait for timer to be running (either started manually or auto-started)
- extendedWaitUntil:
    visible:
      id: "stop-button"
    timeout: 10000

# Verify timer started with client
- assertVisible:
    id: "stop-button"
- assertVisible:
    id: "client-name"

# Stop the timer
- tapOn:
    id: "stop-button"

# Wait for start button
- extendedWaitUntil:
    visible:
      id: "start-button"
    timeout: 10000

# Verify selection is remembered (selection button still shows)
- assertVisible:
    id: "selection-button"

# Start timer again - should use recent selection immediately
- tapOn:
    id: "start-button"

# Wait for timer to be running
- extendedWaitUntil:
    visible:
      id: "stop-button"
    timeout: 10000

# Verify timer started
- assertVisible:
    id: "stop-button"

# Stop timer to clean up - wait for stop button first
- extendedWaitUntil:
    visible:
      id: "stop-button"
    timeout: 5000

- tapOn:
    id: "stop-button"

# Wait for start button to confirm timer stopped
- extendedWaitUntil:
    visible:
      id: "start-button"
    timeout: 15000
